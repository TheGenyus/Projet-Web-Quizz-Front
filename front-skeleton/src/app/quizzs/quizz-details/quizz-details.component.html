@if (quizz$ | async; as quizz) {
<h1>Informations sur le quizz</h1>
<form (ngSubmit)="save(quizz)" #quizzForm="ngForm">
  <div class="form-group">
    <label for="title">Titre</label>
    <input
      type="text"
      class="form-control"
      id="title"
      required
      [(ngModel)]="quizz.title"
      name="title"
      #title="ngModel"
    />
    <div [hidden]="title.valid || title.pristine" class="alert alert-danger">Le titre est obligatoire</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input
      type="text"
      class="form-control"
      id="description"
      required
      [(ngModel)]="quizz.description"
      name="description"
      #description="ngModel"
    />
    <div [hidden]="description.valid || description.pristine" class="alert alert-danger">La description est obligatoire</div>
  </div>
  <button type="submit" mat-raised-button color="primary" [disabled]="!quizzForm.form.valid">Enregistrer</button>
</form>
}
